name: workflow name

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install dependencies
        run: npm ci
        working-directory: ./src  # Adjust the path to match your project structure

      - name: Build
        run: npm run build:ci
        working-directory: ./src  # Adjust the path to match your project structure

      - name: Test
        run: npm run test:ci
        working-directory: ./src  # Adjust the path to match your project structure

      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: deploy_dist
          path: ./src/dist

      - name: Archive code coverage result
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: deploy_coverage
          path: ./src/coverage

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: deploy_dist

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: deploy_dist
